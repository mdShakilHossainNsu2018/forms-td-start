<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
            ngModel name="userName" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName(f)">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   ngModel name="email" email
                   required
            #email="ngModel">
            <p class="alert alert-danger" role="alert" *ngIf="!email.valid && email.value">Please enter valid email...</p>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
          <fieldset class="form-group" >
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10" >
                <div class="form-check" *ngFor="let gender of genders">
                  <input class="form-check-input" type="radio" ngModel name="gender" id="{{gender}}"  [value]="gender" required>
                  <label class="form-check-label" for="{{gender}}">
                    {{gender}}
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>

  <div>
    <h2>name: {{user.userName}}</h2>
    <p>email: {{user.email}}</p>
    <p>{{user.gender}}</p>
    <p>{{user.question}}</p>
  </div>
</div>
